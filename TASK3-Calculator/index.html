<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Classic Calculator — CODSOFT</title>
  <meta name="description" content="Old-school style calculator with history — HTML, CSS, JS" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="app-header">
      <div class="brand">
        <div class="brand-dot"></div>
        <div class="brand-text">ClassicCalc</div>
      </div>
      <div class="subtitle">Old-school · Abstract · Reliable</div>
    </header>

    <section class="calculator-wrap">
      <div class="calc">
        <div class="display" id="display">
          <div class="small" id="expression"></div>
          <div class="big" id="result">0</div>
        </div>

        <div class="keys">
          <button class="btn control" data-action="clear">AC</button>
          <button class="btn control" data-action="del">DEL</button>
          <button class="btn control" data-value="%" aria-label="percent">%</button>
          <button class="btn op" data-value="/">÷</button>

          <button class="btn num" data-value="7">7</button>
          <button class="btn num" data-value="8">8</button>
          <button class="btn num" data-value="9">9</button>
          <button class="btn op" data-value="*">×</button>

          <button class="btn num" data-value="4">4</button>
          <button class="btn num" data-value="5">5</button>
          <button class="btn num" data-value="6">6</button>
          <button class="btn op" data-value="-">−</button>

          <button class="btn num" data-value="1">1</button>
          <button class="btn num" data-value="2">2</button>
          <button class="btn num" data-value="3">3</button>
          <button class="btn op" data-value="+">+</button>

          <button class="btn wide num" data-value="0">0</button>
          <button class="btn num" data-value=".">.</button>
          <button class="btn equals" data-action="equals">=</button>
        </div>
      </div>

      <aside class="history" id="history">
        <div class="history-header">
          <h3>History</h3>
          <div class="history-controls">
            <button id="clear-history" title="Clear history">Clear</button>
            <button id="export-history" title="Export CSV">Export</button>
          </div>
        </div>
        <div class="history-list" id="history-list" tabindex="0"></div>
      </aside>
    </section>

    <footer class="app-footer">
      <small>Tip: Use keyboard (0-9 . + - * / Enter Backspace).</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
